<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="container container__row_wide">

        </header>
        <main>
            <section id="project-importance">
                <h2>Важность инициативы</h2>
                <button class="button"><a href="#">Наш чат-бот</a></button>
            </section>
            <section id="become-mentor">
                <form class="grid">
                    <div>
                        <label for="name" class="form-label">Имя:</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div>
                        <label for="surname" class="form-label">Фамилия</label>
                        <input class="form-control" id="surname" type="text">
                    </div>
                    <div>
                        <label for="email" class="form-label">Эл.почта</label>
                        <input class="form-control" id=email type="email">
                    </div>
                    <div>
                        <label for="profession" class="form-label">Ваша профессия:</label>
                        <input class="form-control" type="text" id="profession">
                    </div>
                    <button type="submit" class="button">Отправить</button>
                </form>
            </section>
            <div>
                <input type="text" id="idCardKey">
                <input type="button" value="Найти по интересам" class="btn" id="idCardFind" />
                <input type="button" value="Случайный человек" class="btn" id="idCardRnd" />

                <div class="card_list ">

                </div>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div><span>Книги</span><span>Дети</span>
                        </div>
                        <div class="d-block w-100 card_carous">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div><span>Кино</span>
                        </div>
                        <div class="d-block w-100 card_carous">
                        </div>
                    </div>
                    <div class="carousel-item">

                        <div class="d-block w-100 card_carous">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </main>
        <footer></footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="/js/createElement.js"></script>
    <script src="/js/cardSearch.js"></script>


</body>

</html>
